<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Camera Demo</title>
    <script type="importmap">
        {
           "imports": {
              "three":			"https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.module.js",
              "three/addons/":	"https://cdn.jsdelivr.net/npm/three@0.149.0/examples/jsm/"
           }
        }
     </script>
</head>

<body style="margin:0;">
    <script type="module" src="./main.js"></script>
    <div class="overlay">
        look sensitivity <input type="range"
            id="camSensitivity"
            name="camSensitivity"
            min="0"
            max="10"
            value="4"
            step="1"/>
        <br>zoom sensitivity <input type="range"
            id="scrollSensitivity"
            name="scrollSensitivity"
            min="0"
            max="8"
            value="4"
            step="0.25"/>
        <br>field of view <input type="range"
            id="fov"
            name="fov"
            min="30"
            max="120"
            value="80"
            step="10"/>
    </div>
</body>
</html>
